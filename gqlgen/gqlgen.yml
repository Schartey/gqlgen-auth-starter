# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go

models:
  Person:
    model: github.com/schartey/gqlgen-auth-starter/model.Person
  User:
    model: github.com/schartey/gqlgen-auth-starter/model.User

resolver:
  filename: resolver.go
  type: Resolver
autobind: []
