scalar Time

schema {
    query: Query
}
type Query {
    getUserById(id: String): User
    getUsers: [User]!
}

type Person {
    id: ID!
    firstname:  String
    lastname:   String
    email:      String
    phone:      String
    birthdate:  Time
}

type User {
    id: ID!
    person: Person
    username: String
}